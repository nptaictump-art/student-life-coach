{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-indigo-800 mb-6">📅 Thêm Lịch Học</h2>
    <form method="POST" action="{{ url_for('add_event') }}">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Tiêu đề</label>
            <input type="text" name="title" class="w-full px-4 py-2 border rounded" required>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-gray-700 mb-2">Ngày (YYYY-MM-DD)</label>
                <input type="date" name="date" class="w-full px-4 py-2 border rounded" required>
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Giờ bắt đầu</label>
                <input type="time" name="start_time" class="w-full px-4 py-2 border rounded" required>
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Giờ kết thúc</label>
                <input type="time" name="end_time" class="w-full px-4 py-2 border rounded" required>
            </div>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Mô tả (tùy chọn)</label>
            <textarea name="description" class="w-full px-4 py-2 border rounded" rows="3"></textarea>
        </div>
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded shadow">
            🗓️ Tạo Sự Kiện trên Google Calendar
        </button>
    </form>
    <div class="mt-4 text-center">
        <a href="{{ url_for('dashboard') }}" class="text-indigo-600 hover:underline">← Quay lại Dashboard</a>
    </div>
</div>
{% endblock %}
